<!DOCTYPE HTML>
<html>
<head>
	<title>用户登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="css/style_login.css" rel="stylesheet" type="text/css" media="all"/>

<div class="login">

			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			用户名:<input type="text" value="Username" name="username" onfocus="this.value = '';" >

	    	<div class="login-button">
				<input value="  莞工登录" onclick="window.location.href='https://cas.dgut.edu.cn?appid=javaee&state=STATE'">

		</form>
	</div>
	<div class="login-bottom">
		<h3>新用户，<a href="register.jsp">立即注册</a> </h3>
	</div>
</div>
